name: Local

on:
  push:
    branches:
      - local
  pull_request:
    branches:
      - local
  workflow_dispatch:

jobs:
  local:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Install Dependencies
        run: npm install
      - name: Check Linting
        run: npm run lint
      - name: Run Tests
        run: npm test
